<body>
    <div>
        <section id="character-counter-container">
            <form>
                <label>Message</label>
                <textarea name="message" id="message" class="textarea" rows="10" placeholder="Write your message here..." maxlength="300"></textarea>
                <div id="character-counter">
                    <span id="typed-characters">0</span>
                    <span>/</span>
                    <span id="maximum-characters">300</span>
                </div>
                <button class="button">Send Message</button>
            </form>
        </section>
    </div>


    <script src="app.js"></script>
</body>
